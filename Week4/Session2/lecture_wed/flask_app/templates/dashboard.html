<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
    <h1>Welcome to the Game!</h1>
    <h2>Enter your User Information!</h2>
    <form action="/players/create" method="POST">
        <label for='user_name'>Player Name:</label>
        <input type="text" name="user_name">
        <label for='user_email'>Email:</label>
        <input type="email" name="user_email">
        <button type="submit">Create a Player!</button>
    </form>

</body>
</html>
