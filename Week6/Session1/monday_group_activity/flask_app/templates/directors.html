<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Directors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Show All Directors</h1>
    {% for director in directors %}
        <p>{{director.name}}</p>
        <p><a href='/directors/{{director.id}}/edit'>Edit</a></p>
        <p><a href='/directors/{{director.id}}/delete'>Delete</a></p>
    {% endfor %}
    <h3>Create a New Director</h3>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/directors/create" method="POST">
        Name: <input name="director_name">
        <button type="submit">Create a New Director!</button>
    </form>
</body>
</html>
