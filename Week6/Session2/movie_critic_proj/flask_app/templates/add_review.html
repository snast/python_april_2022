<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add a New Movie Review!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <h1>Create a New Movie Review!</h1>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/reviews/create" method='post'>
            <input name="user_id" type="hidden" value="{{session.user_id}}">
            <section>
                <label for="title">Title:</label>
                <input name="title" type="text" >
            </section>
            <section>
                <label for="content">Review:</label>
                <textarea name="content" rows="4" cols="50" placeholder="Write your review here!"></textarea>
            </section>
            <section>
                <label for="rating">Rating:</label>
                <select name="rating" type="number">
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </section>
            <section>
                <label for="date_watched">Date Watched:</label>
                <input name="date_watched" type="date" value="{{curr_date}}">
            </section>
            <button>Add Movie Review</button>
        </form>
    </main>
</body>
</html>
